<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chest Disease Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8fafc;
      font-family: "Poppins", sans-serif;
      color: #1f2937;
    }

    .container {
      max-width: 900px;
      margin-top: 60px;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1d4ed8;
      font-weight: 700;
    }

    .preview {
      width: 100%;
      max-width: 300px;
      height: 300px;
      border: 2px dashed #9ca3af;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: #f9fafb;
      transition: all 0.3s ease;
    }

    .preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .btn-primary {
      background-color: #2563eb;
      border: none;
    }

    .btn-primary:hover {
      background-color: #1e40af;
    }

    .result-box {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 15px;
      height: 300px;
      overflow: auto;
      white-space: pre-wrap;
    }

    .spinner-border {
      display: none;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <h2>ðŸ©º Chest Disease Classification</h2>
    <p class="text-muted mb-4">Upload a CT scan image to detect chest disease using a CNN model.</p>

    <div class="row">
      <div class="col-md-6">
        <div class="preview mx-auto mb-3">
          <img id="photo" src="" alt="Uploaded Image">
          <span id="placeholder-text">Upload Image</span>
        </div>
        <div class="d-flex justify-content-center gap-3">
          <input type="file" id="fileinput" accept="image/*" hidden>
          <button class="btn btn-primary" id="uploadBtn">Upload</button>
          <button class="btn btn-success" id="predictBtn">Predict</button>
        </div>
      </div>

      <div class="col-md-6">
        <h5 class="mb-3">Prediction Result</h5>
        <div class="result-box text-start" id="resultBox">No prediction yet.</div>
        <div class="spinner-border text-primary mt-3" role="status" id="loader">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>

  <footer>Â© 2025 Chest Disease Classifier</footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    let baseData = "";

    $("#uploadBtn").click(() => $("#fileinput").click());

    $("#fileinput").on("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = $("#photo");
          img.attr("src", e.target.result).show();
          $("#placeholder-text").hide();

          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          const tempImg = new Image();
          tempImg.onload = function () {
            canvas.width = this.width;
            canvas.height = this.height;
            ctx.drawImage(this, 0, 0);
            baseData = canvas.toDataURL("image/jpeg", 1.0).replace(/^data:image.+;base64,/, "");
          };
          tempImg.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    $("#predictBtn").click(function () {
      if (!baseData) {
        alert("Please upload an image first!");
        return;
      }

      $("#loader").show();
      $("#resultBox").text("Predicting...");

      $.ajax({
        url: "/predict",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ image: baseData }),
        success: function (res) {
          $("#loader").hide();
          $("#resultBox").html(`<pre>${JSON.stringify(res, null, 2)}</pre>`);
        },
        error: function (err) {
          $("#loader").hide();
          $("#resultBox").text("Error during prediction.");
        },
      });
    });
  </script>
</body>
</html>
